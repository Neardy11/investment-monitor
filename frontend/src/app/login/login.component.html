<div id="login">
  <ngx-loading-bar height="3px"></ngx-loading-bar>

  <div class="left">
    <button type="button" class="enter icn-padlock">LOGIN</button>

    <div class="content">
      <h1>LOGIN</h1>

      <form #formLogin [formGroup]="formGroupLogin" (submit)="userLoginEmail();">
        <fieldset>
          <span>LOGIN</span>

          <i class="icon icn-letter"></i>

          <input type="email" formControlName="email" placeholder="Login" tabindex="1" (focus)="focusToggle($event);" (blur)="focusToggle($event);" (keyup)="validatorForm($event);">

          <div class="error"></div>
        </fieldset>

        <fieldset>
          <span>{{ textPassword }}</span>

          <i class="icon icn-padlock"></i>

          <button type="button" class="icn-invisible" [class.icn-visible]="passVisible" (click)="passToggle();"></button>

          <input [type]="passVisible ? 'text' : 'password'" formControlName="password" placeholder="Password" tabindex="2" (focus)="focusToggle($event);" (blur)="focusToggle($event);" (keyup)="validatorForm($event);">

          <div class="error"></div>
        </fieldset>

        <button class="submit" [disabled]="formGroupLogin.invalid">LOGIN</button>

        <div class="ctr">
          <button type="button" class="forgot" (click)="resetPassword();">Forget your password?</button>
        </div>
      </form>

      <div class="button-google" (click)="userLoginGoogle();">
        <div class="icon">
          <img src="/assets/icon-google.svg">
        </div>

        <span>Sign in with Google</span>
      </div>
    </div>

    <div class="copyright">Atlas Quantum @ {{ year }}. All Rights reserved.</div>
  </div>

  <div class="right">
    <img src="/assets/logos/atlas-white.svg">

    <div class="title">
      <h2>Welcome to</h2>

      <h1>
        Back
        <br>
        office
      </h1>

      <span class="line"></span>
    </div>
  </div>
</div>
